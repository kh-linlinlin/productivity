{% extends "input/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class = "container">
  <h1> Scan WMS UserID </h1>
  <form method = "post">
    {% csrf_token %}
    {{ form.wms_id | as_crispy_field }}

    <br><br>
    <h1> Scan Task Barcode </h1>
    {{ form.task | as_crispy_field }}
     <br><br>
    <button type = "submit"> Start </button>
  </form>
  <br><br>
  <h2> Last Input is </h2>
  <br><br>
  <h2> {{ text }} </h2>
</div>
{% endblock content %}
